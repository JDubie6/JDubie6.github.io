    <div class="booking">
        <h5>BOOK YOUR STAY NOW</h5>
        <form class="form" id="form">
            <p>Check-in date</p>
            <input  class="input" id="input" type="date" placeholder="Select date" autofocus autocomplete="off">
            <p>Check-out date</p>
            <input class="input" id="input" type="date" placeholder="Select date" autofocus autocomplete="off">
            <p>Guest</p>
            <input type="text" class="input" id="input" placeholder="Select date" autofocus autocomplete="off">
            <div class="rooms">
                <p>Rooms</p>
                <input id="age" class="control"type="number" name="age" min="1" max="5" placeholder="1">
            </div>
            <button type="submit" class="btn">SEARCH</button>
        </form>
    </div>
